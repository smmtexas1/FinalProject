<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src = "JavaScript.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Styling with a Bandana" src = "bacon.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)" 
	onblur="blurImage(this)" tabindex="1">
	
	<img class = "preview" alt = "With My Boy" src = "bacon2.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)" 
	onblur="blurImage(this)" tabindex="1">
	
	<img class = "preview" alt="Young Puppy" src = "bacon3.jpg"  
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)" 
	onblur="blurImage(this)" tabindex="1">

	<img class = "preview" alt="cute puppies looking at each other" src = "cutepuppies.jpg"  
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)" 
	onblur="blurImage(this)" tabindex="1">

	<img class = "preview" alt="A cute puppie sitting" src = "smallcutepuppie.jpg"  
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)" 
	onblur="blurImage(this)" tabindex="1">

	<img class = "preview" alt="cute dog laying down" src = "cutedog.jpg"  
	onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="focusImage(this)"
	onblur="blurImage(this)" tabindex="1" >

	
</body>

</html>
